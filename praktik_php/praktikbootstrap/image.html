<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="bootstrap-4.5.3-dist/css/bootstrap.min.css">
    <title>Pengenalan Bootstrap</title>
</head>
<body>
    <h1>Selamat Datang di Website "Hernanda"</h1>
    <p>Saya sedang belajar Bootstrap</p>

    <div class="container">
        <h2>Pengaturan Gambar pada Bootstrap</h2>
        <div class="col">
            <img src="tower1.jpg" class="rounded" alt="gambar round">
        </div>
        <div class="col">
            <img src="tower1.jpg" class="rounded-circle" alt="gambar circle">
        </div>
        <div class="col">
            <img src="tower1.jpg" class="img-thumbnail" alt="gambar thumbnail">
        </div>
        <div class="col">
            <img src="tower1.jpg" class="img-fluid" alt="gambar thumbnail">
        </div>
    </div>
</body>
</html>
