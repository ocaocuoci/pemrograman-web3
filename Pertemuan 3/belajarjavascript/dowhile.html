<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
</head>
<body>
<h2>
    Javascript Do...... While
</h2>
<p id="demo"></p>

<script>
    var text = "";
    var i =0;
    do{
        text += "<br>the number is " + i;
        i++
    }
    while(i < 10);
    document.getElementById("demo").innerHTML = text;
</script>
</body>
</html>
